include:
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: SAST.gitlab-ci.yml
  - template: Secret-Detection.gitlab-ci.yml

image: nexendrie/php:8.1

stages:
  - install
  - test   

.default_cache: &default_cache
  policy: pull
  paths:
    - vendor/

.test_job: &test_job
  stage: test

  services:
    - mariadb
               
  cache:
    <<: *default_cache

  variables:
    MYSQL_DATABASE: heroesofabenez
    MYSQL_ROOT_PASSWORD: root

  script:
    - phing test-ci

  retry: 2

install:
  stage: install
  script:
    - composer install --prefer-dist --no-progress --no-interaction
  cache:
    <<: *default_cache
    policy: pull-push   
   
sast:
  variables:
    SAST_DEFAULT_ANALYZERS: "eslint,phpcs-security-audit"
  cache:
    <<: *default_cache

test:php8.1:
  <<: *test_job
  image: nexendrie/php:8.1

test:php8.2:
  <<: *test_job
  image: nexendrie/php:8.2

test:cc:
  <<: *test_job
  script:
    - phing test-ci-coverage
  coverage: '/(\d+\%) covered/'
  artifacts:
    name: "Code coverage"
    paths:
      - coverage.html

test:css:
  stage: test
  image: nexendrie/nodejs
  script:
    - csslint www/styles
